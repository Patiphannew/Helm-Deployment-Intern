apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    chart: helm
    repoURL: https://github.com/Patiphannew/helm-Deployment-Intern.git
    targetRevision: 1.16.1
    helm:
      releaseName: helm
  destination:
    server: https://kubernetes.default.svc
    namespace: helm