apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application-helm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/Patiphannew/helm-Deployment-Intern.git"
    path: helm
    targetRevision: HEAD
    helm:
      values: |-
        echoserver:
          name: echoserver
          image: ealen/echo-server:latest
          replicas: 1
          containerPort: 80
          serviceType: ClusterIP
          servicePort: 80
          path: /echo
          pathType: Exact
        helloworld:
          name: helloworld
          image: tutum/hello-world:latest
          replicas: 1
          containerPort: 80
          serviceType: ClusterIP
          servicePort: 80
          path: /hello
          pathType: Exact
        ingress:
          host: a512c2b6f038946cd9e0d820e433f5f0-1410831958.ap-southeast-1.elb.amazonaws.com
          annotations:
            kubernetes.io/ingress.class: nginx
            nginx.org/rewrites: "serviceName=echoserver-svc rewrite=/"
            nginx.org/rewrites: "serviceName=helloworld-svc rewrite=/"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: myapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
